<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<link rel="Stylesheet" href="style.css" />
<head>
    <title> CSS Photo Gallery </title>
</head>
<body>
    <h1> CSS3 Photo Gallery </h1>
    <ul>
    <img class="image" alt="autumn" src="autumn.jpg" />
    <img class="image" alt="city" src="city.jpg" />
    <img class="image" alt="dirt" src="dirt.jpg" />
    <img class="image" alt="shell" src="shell.jpg" />
    <img class="image" alt="flower" src="flower.jpg" />
    <img class="image" alt="yflowers" src="yellow_flowers.jpg" />
    </ul>    
</body>
</html>
